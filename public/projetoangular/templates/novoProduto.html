<h2>Adicionar Produto</h2>
<br>
<form class="form-horizontal" ng-submit="add(item)">
    <div class="form-group">
        <label for="nome" class="col-sm-2 control-label">Nome</label>
        <div class="col-sm-5">
            <input ng-model="item.nome" type="text" class="form-control" id="nome" placeholder="Nome">
        </div>
    </div>
    <div class="form-group">
        <label for="categoria" class="col-sm-2 control-label">Categoria</label>
        <div class="col-sm-5">
            <select id="categoria" class="form-control"
                    ng-model="item.categoriaId"
                    ng-options=" categoria.id as categoria.name for categoria in categorias"
                    >

            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="descricao" class="col-sm-2 control-label">Descrição</label>
        <div class="col-sm-5">
            <textarea ng-model="item.descricao" class="form-control" rows="3" id="descricao"></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" class="btn btn-primary" value="Salvar">
            <a href="#/produtos/" class="btn btn-default">Voltar</a>
        </div>
    </div>

</form>
